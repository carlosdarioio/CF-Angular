<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-mmd-4">

        <img [src]="heroe.img" alt="" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn btn-outline-danger" btn-block>Regresar </a>

    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" class="img-logo" src="assets/img/marvel-Logo.png" alt="">
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.png" alt="">
        </div>
    </div>



</div>
